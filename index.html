<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3>Randy Joel Cantillo</h3>
    </div>

    <div class="container">
        <div class="row align-items-center gy-3">
            <div class="col-12 col-sm-6">
                <h4>Aura Studio 4</h4>
                <p>Bluetooth speaker with iconic transparent dome and themed lighting.</p>
            </div>
            <div class="col-12">
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Serial No.</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">78342</th>
                        <td>Aura Studio 4</td>
                        <td>$329.99</td>
                        <td>08</td>
                      </tr>
                      <tr>
                        <th scope="row">50987</th>
                        <td>Onyx Studio 8</td>
                        <td>$249.99</td>
                        <td>12</td>
                      </tr>
                      <tr>
                        <th scope="row">24615</th>
                        <td>Luna Splashproof</td>
                        <td>$179.99</td>
                        <td>02</td>
                      </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-12">
                <form>
                    <div class="mb-3">
                      <label for="itemselect" class="form-label">Product Category</label>
                      <select class="form-select" aria-label="Default select example" id="itemselect">
                        <option selected>Categories</option>
                        <option value="1">Home Speakers</option>
                        <option value="2">Wireless Headphones</option>
                        <option value="3">Professional Audio</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Would you like to order?</label>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Extended 2 Year Warranty</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Pro Accessories</label>
                      </div>
                    </div>
                    <div class="mb-3 form-check">
                        <label for="customRange2" class="form-label">Quantity</label>
                        <input type="range" class="form-range" min="0" max="5" id="customRange2">
                        <div id="rangeHelp" class="form-text">Maximum five (5) items of a single reference per customer.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            <div class="col-12 col-sm-6 order-sm-first">
                <img src="/img/aurafour.jpeg" class="img-fluid" alt="Aura Four Speaker">
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
