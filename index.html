<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Responsive Web Form</title>
</head>
<body>

    <div class="container">

        <header>
            <h1>randy<span>.</span></h1>
        </header>

            <form>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="fname">

                <label for="mail">Email Address:</label>
                <input type="email" id="mail" name="mail">

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">

                <label for="address">Address:</label>
                <textarea id="address" name="address" placeholder="Your address here!"></textarea>

                <label for="yes">Yes</label>
                <input type="radio" id="yes" name="terms" value="yes">
                
                <label for="no">No</label>
                <input type="radio" id="no" name="terms" value="no">
                
                <button type="submit">Submit!</button>
            </form>

    </div>
</body>
</html>
